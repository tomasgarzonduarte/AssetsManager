<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Assets | AssetsManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
      .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); align-items: center; justify-content: center; }
      .modal-content { background-color: #fefefe; margin: auto; padding: 2rem; border-radius: 0.5rem; position: relative; width: 90%; max-width: 500px; }
      .modal-close { color: #aaa; position: absolute; top: 0.5rem; right: 1rem; font-size: 28px; font-weight: bold; cursor: pointer; }
      .status-active { background-color: #D1FAE5; color: #065F46; }
    </style>
</head>
<body class="bg-gray-50">
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"><div class="flex justify-between h-16"><div class="flex"><div class="flex-shrink-0 flex items-center"><i data-feather="shield" class="text-indigo-600 h-8 w-8"></i><span class="ml-2 text-xl font-bold text-gray-900">AssetsManager</span></div><div class="hidden sm:ml-6 sm:flex sm:space-x-8"><a href="Index.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Dashboard</a><a href="#" class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Assets</a></div></div></div></div>
  </nav>

  <div class="py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-semibold text-gray-900">My Assets</h1>
        <a href="add-asset.html" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"><i data-feather="plus" class="mr-2 h-4 w-4"></i> Add Asset</a>
      </div>
      <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3" id="assets-container"></div>
    </div>
  </div>

  <div id="details-modal" class="modal"><div class="modal-content"><span id="modal-close-btn" class="modal-close">&times;</span><div id="modal-body"></div></div></div>

  <script>feather.replace();</script>
  <script type="module" src="db.js"></script>
  <script type="module">
    import { getAllAssets, deleteAsset } from './db.js';

    const detailsModal = document.getElementById('details-modal');
    const modalBody = document.getElementById('modal-body');
    const closeModalBtn = document.getElementById('modal-close-btn');
    const assetsContainer = document.getElementById('assets-container');
    let assets = [];

    function showDetailsModal(asset) {
      modalBody.innerHTML = '';
      const title = document.createElement('h2');
      title.className = 'text-2xl font-bold text-gray-900 mb-4';
      title.textContent = asset.name;
      modalBody.appendChild(title);
      for (const [key, value] of Object.entries(asset)) {
        if (key === '_id' || key === 'name') continue;
        const detailLine = document.createElement('p');
        detailLine.className = 'text-gray-700 mb-1';
        detailLine.innerHTML = `<strong class="font-medium text-gray-500 capitalize">${key.replace(/([A-Z])/g, ' $1')}:</strong> ${value}`;
        modalBody.appendChild(detailLine);
      }
      detailsModal.style.display = 'flex';
    }

    async function renderAssets() {
      assets = await getAllAssets();
      assetsContainer.innerHTML = '';

      if (assets.length === 0) {
        assetsContainer.innerHTML = '<p class="col-span-3 text-center text-gray-500">No assets found.</p>';
        return;
      }

      assets.forEach(asset => {
        const formattedValue = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(asset.value || 0);
        const assetCard = document.createElement('div');
        assetCard.className = 'bg-white shadow rounded-lg overflow-hidden';
        assetCard.dataset.assetId = asset._id;
        assetCard.innerHTML = `
          <img class="w-full h-48 object-cover cursor-pointer view-details-btn" src="${asset.imageUrl || 'https://via.placeholder.com/400x200'}" alt="${asset.name}">
          <div class="p-6">
            <div class="flex items-center justify-between">
              <h3 class="font-medium text-gray-900 cursor-pointer view-details-btn">${asset.name}</h3>
              <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium status-active">${asset.status}</span>
            </div>
            <p class="text-sm text-gray-500 mt-2">${asset.location}</p>
            <p class="text-lg font-bold text-indigo-600 mt-4">${formattedValue}</p>
            <div class="mt-4 pt-4 border-t border-gray-200 flex justify-end space-x-3">
              <button title="Edit Asset" class="text-gray-400 hover:text-indigo-600 edit-btn"><i data-feather="edit-2" class="w-5 h-5 pointer-events-none"></i></button>
              <button title="Delete Asset" class="text-gray-400 hover:text-red-600 delete-btn"><i data-feather="trash-2" class="w-5 h-5 pointer-events-none"></i></button>
            </div>
          </div>
        `;
        assetsContainer.appendChild(assetCard);
      });
      feather.replace();
    }

    assetsContainer.addEventListener('click', async (event) => {
      const card = event.target.closest('[data-asset-id]');
      if (!card) return;

      const assetId = card.dataset.assetId;
      const clickedAsset = assets.find(a => a._id === assetId);
      if (!clickedAsset) return;

      if (event.target.closest('.view-details-btn')) {
        showDetailsModal(clickedAsset);
      } else if (event.target.closest('.edit-btn')) {
        alert('Edit functionality coming soon for asset: ' + clickedAsset.name);
      } else if (event.target.closest('.delete-btn')) {
        if (confirm(`Are you sure you want to delete "${clickedAsset.name}"?`)) {
          const success = await deleteAsset(assetId);
          if (success) {
            renderAssets();
          } else {
            alert('Failed to delete asset.');
          }
        }
      }
    });

    closeModalBtn.onclick = () => { detailsModal.style.display = 'none'; };
    window.onclick = (event) => { if (event.target == detailsModal) detailsModal.style.display = 'none'; };

    document.addEventListener('DOMContentLoaded', renderAssets);
  </script>
</body>
</html>
