<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Asset - AssetsManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4F46E5',
              secondary: '#10B981',
            }
          }
        }
      }
    </script>
</head>
<body class="bg-gray-100">
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <i data-feather="shield" class="text-primary h-8 w-8"></i>
            <span class="ml-2 text-xl font-bold text-gray-900">AssetsManager</span>
          </div>
          <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <a href="Index.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Dashboard</a>
            <a href="assets.html" class="border-primary text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Assets</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="py-12">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="bg-white shadow-lg rounded-lg border-t-4 border-primary">
        <div class="px-4 py-5 sm:p-8">
          <div class="pb-5 border-b border-gray-200">
            <h1 class="text-2xl font-bold text-gray-800">Add New Asset</h1>
            <p class="mt-1 text-sm text-gray-600">Fill in the details of your new asset below.</p>
          </div>

          <form id="add-asset-form" class="mt-6 space-y-6">
            <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
              
              <div class="sm:col-span-3">
                <label for="name" class="block text-sm font-medium text-gray-700">Asset Name</label>
                <input type="text" name="name" id="name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
              </div>

              <div class="sm:col-span-3">
                <label for="category" class="block text-sm font-medium text-gray-700 text-center">Category</label>
                <select id="category" name="category" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm rounded-md">
                  <option>Real Estate</option>
                  <option>Vehicle</option>
                  <option>Financial Asset</option>
                  <option>Other</option>
                </select>
              </div>

              <div class="sm:col-span-6">
                <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                <input type="text" name="location" id="location" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
              </div>

              <div class="sm:col-span-2 hidden">
                <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                <input type="text" name="status" id="status" value="active" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
              </div>

              <div class="sm:col-span-6">
                <label for="imageUpload" class="block text-sm font-medium text-gray-700">Image</label>
                <input type="file" name="image" id="imageUpload" accept="image/*,application/pdf" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-primary hover:file:bg-indigo-100"/>
              </div>
              
              <div class="sm:col-span-2">
                <label for="value" class="block text-sm font-medium text-gray-700">Value (USD)</label>
                <input type="number" name="value" id="value" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
              </div>

              <div class="sm:col-span-2">
                <label for="monthlyIncome" class="block text-sm font-medium text-gray-700">Monthly Income</label>
                <input type="number" name="monthlyIncome" id="monthlyIncome" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
              </div>

              <div class="sm:col-span-2">
                <label for="taxRate" class="block text-sm font-medium text-gray-700">Tax Rate (%)</label>
                <input type="number" step="0.01" name="taxRate" id="taxRate" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
              </div>
              
              <div class="sm:col-span-2">
                <label for="depreciationRate" class="block text-sm font-medium text-gray-700">Depreciation (%)</label>
                <input type="number" step="0.01" name="depreciationRate" id="depreciationRate" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
              </div>
              
            </div>

            <div class="pt-5 mt-4 border-t border-gray-200">
              <div class="flex justify-end">
                <a href="assets.html" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">Cancel</a>
                <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary hover:bg-indigo-700 transition-colors duration-200">Save Asset</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    feather.replace();
  </script>

  <script type="module" src="db.js"></script>

  <script type="module">
    import { addAsset } from './db.js';
    
    const addAssetForm = document.getElementById('add-asset-form');
    
    addAssetForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      
      // FormData is specifically designed to handle file uploads
      // along with other text data.
      const formData = new FormData(addAssetForm);
      
      // We manually add the hardcoded status to the FormData object.
      formData.append('status', 'active');
      
      const result = await addAsset(formData);
      
      if (result) {
        window.location.href = 'assets.html';
      } else {
        alert('Failed to add asset. Please try again.');
      }
    });
  </script>
</body>
</html>
