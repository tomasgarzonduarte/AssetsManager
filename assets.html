<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Assets | AssetsManager</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4F46E5',
              secondary: '#10B981',
            }
          }
        }
      }
    </script>
    <style>
      .asset-card {
        transition: all 0.2s ease-in-out;
      }
      .asset-card:hover {
        transform: scale(1.02);
      }
      .status-active {
        background-color: #D1FAE5;
        color: #065F46;
      }
      .status-sold {
        background-color: #FEE2E2;
        color: #B91C1C;
      }
      /* Styles for the pop-up modal */
      .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.6);
        align-items: center;
        justify-content: center;
      }
      .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 2rem;
        border: 1px solid #888;
        width: 90%;
        max-width: 500px;
        border-radius: 0.5rem;
        position: relative;
      }
      .modal-close {
        color: #aaa;
        position: absolute;
        top: 0.5rem;
        right: 1rem;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
</head>
<body class="bg-gray-50">
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <i data-feather="shield" class="text-primary h-8 w-8"></i>
            <span class="ml-2 text-xl font-bold text-gray-900">AssetsManager</span>
          </div>
          <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <a href="Index.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Dashboard
            </a>
            <a href="#" class="border-primary text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Assets
            </a>
            <a href="#" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Reports
            </a>
            <a href="#" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Taxes
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-semibold text-gray-900">My Assets</h1>
        <a href="add-asset.html" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
          <i data-feather="plus" class="mr-2 h-4 w-4"></i> Add Asset
        </a>
      </div>
  
      <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3" id="assets-container">
        <div class="bg-white shadow rounded-lg p-6 animate-pulse"><div class="h-4 bg-gray-200 rounded w-3/4 mb-4"></div><div class="h-4 bg-gray-200 rounded"></div></div>
        <div class="bg-white shadow rounded-lg p-6 animate-pulse"><div class="h-4 bg-gray-200 rounded w-3/4 mb-4"></div><div class="h-4 bg-gray-200 rounded"></div></div>
        <div class="bg-white shadow rounded-lg p-6 animate-pulse"><div class="h-4 bg-gray-200 rounded w-3/4 mb-4"></div><div class="h-4 bg-gray-200 rounded"></div></div>
      </div>
    </div>
  </div>

  <div id="details-modal" class="modal">
    <div class="modal-content">
      <span id="modal-close-btn" class="modal-close">&times;</span>
      <div id="modal-body">
        </div>
    </div>
  </div>

  <script>
    feather.replace();
  </script>

  <script type="module" src="db.js"></script>

  <script type="module">
    import { getAllAssets } from './db.js';

    const detailsModal = document.getElementById('details-modal');
    const modalBody = document.getElementById('modal-body');
    const closeModalBtn = document.getElementById('modal-close-btn');
    const assetsContainer = document.getElementById('assets-container');

    let assets = []; // Store assets globally to access them in click events

    function showDetailsModal(asset) {
      modalBody.innerHTML = ''; // Clear previous content
      
      const title = document.createElement('h2');
      title.className = 'text-2xl font-bold text-gray-900 mb-4';
      title.textContent = asset.name;
      modalBody.appendChild(title);

      for (const [key, value] of Object.entries(asset)) {
        if (key === '_id' || key === 'name') continue;
        
        const detailLine = document.createElement('p');
        detailLine.className = 'text-gray-700 mb-1';
        detailLine.innerHTML = `<strong class="font-medium text-gray-500 capitalize">${key.replace(/([A-Z])/g, ' $1')}:</strong> ${value}`;
        modalBody.appendChild(detailLine);
      }
      
      detailsModal.style.display = 'flex';
    }

    async function renderAssets() {
      assets = await getAllAssets();
      assetsContainer.innerHTML = '';

      if (assets.length === 0) {
        assetsContainer.innerHTML = '<p class="col-span-3 text-center text-gray-500">No assets found. Click "Add Asset" to get started.</p>';
        return;
      }

      assets.forEach(asset => {
        const formattedValue = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(asset.value || 0);
        
        const assetCardHTML = `
          <div class="bg-white shadow rounded-lg overflow-hidden asset-card" data-asset-id="${asset._id}">
            <img class="w-full h-48 object-cover cursor-pointer view-details-btn" src="${asset.imageUrl || 'https://via.placeholder.com/400x200'}" alt="${asset.name}">
            <div class="p-6">
              <div class="flex items-center justify-between">
                <h3 class="font-medium text-gray-900 cursor-pointer view-details-btn">${asset.name}</h3>
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${asset.status === 'active' ? 'status-active' : 'status-sold'}">
                  ${asset.status}
                </span>
              </div>
              <p class="text-sm text-gray-500 mt-2">${asset.location}</p>
              <p class="text-lg font-bold text-primary mt-4">${formattedValue}</p>
              
              <div class="mt-4 pt-4 border-t border-gray-200 flex justify-end space-x-3">
                <button title="Edit Asset" class="text-gray-400 hover:text-primary edit-btn" data-asset-id="${asset._id}">
                  <i data-feather="edit-2" class="w-5 h-5"></i>
                </button>
                <button title="Delete Asset" class="text-gray-400 hover:text-red-600 delete-btn" data-asset-id="${asset._id}">
                  <i data-feather="trash-2" class="w-5 h-5"></i>
                </button>
              </div>
            </div>
          </div>
        `;
        assetsContainer.innerHTML += assetCardHTML;
      });

      feather.replace();
    }

    assetsContainer.addEventListener('click', (event) => {
      const assetId = event.target.closest('[data-asset-id]')?.dataset.assetId;
      if (!assetId) return;

      const clickedAsset = assets.find(a => a._id === assetId);
      if (!clickedAsset) return;

      if (event.target.closest('.view-details-btn')) {
        showDetailsModal(clickedAsset);
      } else if (event.target.closest('.edit-btn')) {
        alert('Edit functionality coming soon for asset: ' + clickedAsset.name);
      } else if (event.target.closest('.delete-btn')) {
        alert('Delete functionality coming soon for asset: ' + clickedAsset.name);
      }
    });

    closeModalBtn.onclick = () => { detailsModal.style.display = 'none'; };
    window.onclick = (event) => {
      if (event.target == detailsModal) {
        detailsModal.style.display = 'none';
      }
    };

    document.addEventListener('DOMContentLoaded', renderAssets);
  </script>
</body>
</html>
