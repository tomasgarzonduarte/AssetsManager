<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | AssetsManager</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4F46E5',
              secondary: '#10B981',
            }
          }
        }
      }
    </script>
    <style>
      .signup-card {
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .signup-card:hover {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md mx-auto">
    <div class="bg-white signup-card rounded-lg overflow-hidden p-8">
      <div class="text-center mb-8">
        <i data-feather="user-plus" class="text-primary h-12 w-12 mx-auto"></i>
        <h1 class="mt-4 text-2xl font-bold text-gray-900">Create Account</h1>
        <p class="mt-2 text-sm text-gray-600">Start managing your assets effectively</p>
      </div>

      <form class="space-y-6">
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
            <div class="mt-1 relative rounded-md shadow-sm">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i data-feather="user" class="h-5 w-5 text-gray-400"></i>
              </div>
              <input id="firstName" name="firstName" type="text" required class="py-2 focus:ring-primary focus:border-primary block w-full pl-10 sm:text-sm border-gray-300 rounded-md">
            </div>
          </div>

          <div>
            <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
            <div class="mt-1 relative rounded-md shadow-sm">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i data-feather="user" class="h-5 w-5 text-gray-400"></i>
              </div>
              <input id="lastName" name="lastName" type="text" required class="py-2 focus:ring-primary focus:border-primary block w-full pl-10 sm:text-sm border-gray-300 rounded-md">
            </div>
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i data-feather="mail" class="h-5 w-5 text-gray-400"></i>
            </div>
            <input id="email" name="email" type="email" autocomplete="email" required class="py-2 focus:ring-primary focus:border-primary block w-full pl-10 sm:text-sm border-gray-300 rounded-md">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i data-feather="lock" class="h-5 w-5 text-gray-400"></i>
            </div>
            <input id="password" name="password" type="password" autocomplete="new-password" required class="py-2 focus:ring-primary focus:border-primary block w-full pl-10 sm:text-sm border-gray-300 rounded-md">
          </div>
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i data-feather="lock" class="h-5 w-5 text-gray-400"></i>
            </div>
            <input id="confirmPassword" name="confirmPassword" type="password" autocomplete="new-password" required class="py-2 focus:ring-primary focus:border-primary block w-full pl-10 sm:text-sm border-gray-300 rounded-md">
          </div>
        </div>

        <div class="flex items-center">
          <input id="terms" name="terms" type="checkbox" required class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
          <label for="terms" class="ml-2 block text-sm text-gray-700">
            I agree to the <a href="#" class="font-medium text-primary hover:text-primary-dark">Terms of Service</a> and <a href="#" class="font-medium text-primary hover:text-primary-dark">Privacy Policy</a>
          </label>
        </div>

        <div>
          <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
            Create Account
          </button>
        </div>
      </form>

      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Or sign up with</span>
          </div>
        </div>

        <div class="mt-6 grid grid-cols-3 gap-3">
          <div>
            <button type="button" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
              <i data-feather="github" class="h-5 w-5"></i>
            </button>
          </div>

          <div>
            <button type="button" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
              <i data-feather="google" class="h-5 w-5"></i>
            </button>
          </div>

          <div>
            <button type="button" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
              <i data-feather="facebook" class="h-5 w-5"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Already have an account?{' '}
          <a href="login.html" class="font-medium text-primary hover:text-primary-dark">Log in</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    feather.replace();
    
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if(password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      
      // Form is valid, proceed with registration
      localStorage.setItem('isLoggedIn', 'true');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
